{% extends 'base.html' %}

{% block content %}
<br/>

{% if api %}

    <h1>Air Quality</h1><br/>

    {% if api == "Error" %}
        There was an Error
    {% else %}
        <div class="jumbotron {{ category_color }}">
            <h1 class="display-4">{{ api.0.Category.Name }}: {{ api.0.AQI }}</h1>
            <p class="lead">{{ api.0.ReportingArea }}</p>
            <hr class="my-4">

            {{ category_description }}

        </div>

    {% endif %}

{% endif %}

{% endblock %}
